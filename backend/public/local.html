    <script>
        // Actualiza el año automáticamente
        document.getElementById('year').textContent = new Date().getFullYear();

        // Menu móvil
        const menuBtn = document.getElementById('menu-btn');
        const nav = document.querySelector('.main-nav');
        menuBtn.addEventListener('click', () => {
            nav.classList.toggle('open');
        });

        // Expandir imagen al click
        const cards = document.querySelectorAll('.servicios-card img');

        cards.forEach(img => {
            img.addEventListener('click', (e) => {
                e.stopPropagation(); // para evitar que el evento bubble al documento y cierre inmediatamente
                // Si ya está expandida, la cerramos
                if (img.classList.contains('expanded')) {
                    img.classList.remove('expanded');
                } else {
                    // Cerramos cualquier imagen expandida antes
                    cards.forEach(i => i.classList.remove('expanded'));
                    // Expandimos la imagen clickeada
                    img.classList.add('expanded');
                }
            });
        });

        // Clic fuera para cerrar la imagen expandida
        document.addEventListener('click', () => {
            cards.forEach(i => i.classList.remove('expanded'));
        });
    </script>
