<main>
<form class="form-cita" id="formCita">
  <h2>Agenda tu cita</h2>

  <div class="form-group">
    <label for="nombre">Nombre del dueño *</label>
    <input type="text" id="nombre" required>
  </div>

  <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono">
  </div>

  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email">
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="modalidad">Modalidad *</label>
      <select id="modalidad" required>
        <option value="">Selecciona modalidad</option>
        <option value="1">Presencial</option>
        <option value="2">Virtual</option>
      </select>
    </div>

    <div class="form-group">
      <label for="servicio">Servicio *</label>
      <select id="servicio" required>
        <option value="">Selecciona un servicio</option>
        <option value="1">Baño</option>
        <option value="2">Corte</option>
        <option value="3">Spa</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="fecha">Fecha *</label>
      <input type="date" id="fecha" required>
    </div>

    <div class="form-group">
      <label for="hora">Hora *</label>
      <input type="time" id="hora" required>
    </div>
  </div>

  <div class="form-group">
    <label for="especificaciones">Especificaciones del servicio</label>
    <textarea id="especificaciones" placeholder="Alguna indicación especial..."></textarea>
  </div>

  <button type="submit" class="btn-enviar">Enviar cita</button>
</form>

<!-- Modal -->
<div id="modalConfirmacion" class="modal">
  <div class="modal-content">
    <h3>✅ Tu cita ha sido registrada exitosamente</h3>
    <div class="modal-buttons">
      <button onclick="cerrarModal()">OK</button>
    </div>
  </div>
</div>
